syntax = "proto3";

package helloworld;

// the greeting service defintion

service Greeting {
    // send a greeting
    rpc SayHello (HelloRequest) returns (HelloReply){}
}

// the request message containing the user`s name 
message HelloRequest{
    string name = 1;
    int64  age  = 2;
    string work = 3;
}

// the response message containing the greetings
message HelloReply {
    string message = 1;
    string work    = 2;
    int64  age     = 3;
}
